<body>
    <nav class="navbar navbar-light" style="font-size: 25px; font-family: sans-serif; position: relative;">

    <div>
        <div style="display: block; text-align: center; margin-top: 2%;">
            <form method="post" enctype="multipart/form-data">
                <input type="file" id="uploadedFile" hidden="hidden" />
                <button type="button" id="custom-button">CHOOSE A FILE</button>
                <span >No file chosen, yet.</span>
            </form>
        </div>
        <br>
        <button type="button" class="btn btn-success center_buttons" id="encode">
            &nbsp;&nbsp;<i class="fas fa-lock"></i>&nbsp;&nbsp;Encode&nbsp;&nbsp;
        </button>
        <br>
        <button type="button" class="btn btn-danger center_buttons" id="decode">
            &nbsp;&nbsp;<i class="fas fa-lock-open"></i>&nbsp;&nbsp;Decode&nbsp;&nbsp;
        </button>
